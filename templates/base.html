<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Feedback Central</title>
</head>
<body>
    <nav class="navbar bg-dark  justify-content-between">
        <div class="container-fluid px-5">
          <a href="/" class="navbar-brand text-light">Feedback Central</a>

          <ul class="nav flex-row float-right">

            {% if session["username"] %}
            <li class="nav-item">
                <form action="/logout" method='POST' class='hidden'>
                    <button class="nav-link text-light" type="submit">Logout</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Sign Up</a>
            </li>
            {% endif %}
            
          </ul>
        </div>
      </nav>

      <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    
        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
