{% extends 'base.html' %}

{% block content %}
<h1 class="display-6">Edit Feedback</h1>

<form action='/feedback/{{post.id}}/update' method="POST">
    {% include "form_base.html" %}
    <button class="btn btn-primary" type='submit'>Update</button>
    <a href='/users/{{username}}' class="btn btn-outline-secondary">Cancel</a>
</form>

{% endblock %}
